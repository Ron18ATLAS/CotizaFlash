<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <title>MyCard</title>
</head>
<body class="bg-dark">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CotizaFlash</a>
        </div>
      </nav>
      <div class="container text-primary-light bg-dark">
        <br>
        <br>
        
        <div class="card text-bg-secondary mb-3 card position-absolute top-50 start-50 translate-middle text-center mb-3" style="width: 30rem;">
          
          <br>
          <div class="q1">
            <h3 class="text-light">¿Es tu primera tarjeta?</h3>
            <ul class="option1">
              <li><button type="button" class="btn btn-primary btn-lg">Sí</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">No</button></li>
            </ul>
          </div>

          <div class="q2">
            <h3 class="text-light">¿Para qué la usarías?</h3>
            <ul class="option2">
              <li ><button type="button" class="btn btn-primary btn-lg" id="aw1">Salud</button></li>
              <br>
              <li ><button type="button" class="btn btn-primary btn-lg" id="aw2">Gastos Varios</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg" id="aw3">Gastos Fijos</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg" id="aw4">Ocio</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg" id="aw5">Viajes</button></li>
            </ul>
          </div>

          <div class="q3">
            <h3 class="text-light">¿Cuál es tu consumo mensual?</h3>
            <ul class="option3">
              <li><button type="button" class="btn btn-primary btn-lg">Q.1,500</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Q.2,000</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Q.3,500</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Q.5,000</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Más de Q.5,000</button></li>
            </ul>
          </div>

          <div class="q4">
            <h3 class="text-light">¿Qué beneficio prefieres?</h3>
            <ul class="option4">
              <li><button type="button" class="btn btn-primary btn-lg">Puntos</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Cashback</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Millas</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Descuentos</button></li>
              <br>
              <li><button type="button" class="btn btn-primary btn-lg">Otros</button></li>
            </ul>
          </div>

          <div class="q5">
            <h3 class="text-light">¿Buscas experiencias únicas?</h3>
            <ul class="option5">
              <li><a class="btn btn-primary btn-lg" id="ans6" href="">Sí</a></li>
              <br>
              <li><a class="btn btn-primary btn-lg" id="ans7" href="">No</a></li>
            </ul>
          </div>
        </div>
    </div>
    <footer class="text-light position-absolute top-100 start-50 translate-middle">Powered by STELLARIS S.A.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
